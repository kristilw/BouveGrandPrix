
<div style="margin: 0px 0px 0px 0px; text-align: center; margin-top:0">
    <div id="map_game">

    </div>

    <div id="other_div_game">
        <div *ngIf="showCountDownTimer">
            <countdown-game (startGameCountdown)="startGameFromCountdown($event)">

            </countdown-game>
        </div>

        <!-- *ngIf="showGoal" -->
        <div  *ngIf="showGoal">
            <goal [completionTime]="completionTime">

            </goal>

        </div>

        <div id="controls_div" *ngIf="showCountDownTimer">
            <img id="w_key" src="app/img/w_key_t.png" />
            <img id="s_key" src="app/img/s_key_t.png" />
        </div>

        <div *ngIf="setUpComplete">

        </div>

        <div id="car_div">
            <img id="car_img" src="app/img/w_key_t.png" />
        </div>

        <div id="speedometer">
            <div id="speedometer_background_div">
                <img id="speedometer_background" src="app/img/Speedometer_stor.png" />
            </div>
            <img id="speedometer_needle"/>
        </div>
    </div>
</div>
