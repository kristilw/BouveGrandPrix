
<div style="margin: 0px 0px 0px 0px; text-align: center; margin-top:0">
    <div id="map_game">

    </div>

    <div id="other_div_game">
        <div *ngIf="showCountDownTimer">
            <countdown-game (startGameCountdown)="startGameFromCountdown($event)">

            </countdown-game>
        </div>

        <!-- *ngIf="showGoal"-->
        <div  *ngIf="showGoal">
            <goal [completionTime]="completionTime">

            </goal>

        </div>

        <div id="controls_div" *ngIf="showCountDownTimer">
            <img id="w_key" src="app/img/w_key_t.png" />
            <img id="s_key" src="app/img/s_key_t.png" />
        </div>

        <div *ngIf="setUpComplete">

        </div>

        <div id="car_div">
            <img id="car_img" *ngIf="zoomedToStartArea"/>
        </div>

        <div id="woops_div" *ngIf="showWoops">
            <img src="app/img/Woops_liten.png" id="woops_img"/>
        </div>

        <div id="speedometer">
            <div id="speedometer_div">
                <div class="background_dark bouvet_orange_border" id="speedometer_background_div">

                </div>
                <img id="speedometer_background" src="app/img/Speedometer_stor.png" />
            </div>
            <img id="speedometer_needle"/>
            <p id="time_text" class="white_text">{{gameTime | recordTime:'m'}}</p>
        </div>

        <div id="restart_div">
            <button class="button bouvet_button background_dark bouvet_orange_border" (click)="restartGameFromButton()">
                <span class="glyphicon glyphicon-repeat bouvet_orange_text">  </span>
                <span class="white_text"> OMSTART </span>
            </button>
        </div>
    </div>
</div>
